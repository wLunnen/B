<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooke</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temp Check</h1>
        <form id="survey-form">
            <div class="question">
                <label for="q1">1. Do you hate me?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="No"> No</label>
                    <label><input type="radio" name="q1" value="Please Leave"> Please leave</label>
                </div>
            </div>

            <div class="question">
                <label for="q2">2. How likely are you to go on a date with me?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="Very Likely"> Very Likely</label>
                    <label><input type="radio" name="q2" value="Likely"> Likely</label>
                    <label><input type="radio" name="q2" value="Neutral"> Neutral</label>
                    <label><input type="radio" name="q2" value="Unlikely"> Unlikely</label>
                    <label><input type="radio" name="q2" value="Very Unlikely"> Very Unlikely</label>
                </div>
            </div>

            <div class="question">
                <label for="q3">3. If we did go on a date, which would you prefer?</label>
                <label><input type="radio" name="q2" value="Coffee"> Coffee</label>
                    <label><input type="radio" name="q2" value="Drinks"> Drinks</label>
                    <label><input type="radio" name="q2" value="Dinner"> Dinner</label>
                    <label><input type="radio" name="q2" value="Movie"> Movie</label>
                    <label><input type="radio" name="q2" value="Nap"> Nap</label>
                <textarea id="q3" name="q3" rows="4"></textarea>
            </div>

            <button type="button" onclick="submitSurvey()">Submit</button>
        </form>

        <div id="thank-you-message" class="hidden">
            <h2>As you wish</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
