<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Satisfaction Survey</h1>
        <form id="survey-form">
            <div class="question">
                <label for="q1">1. How satisfied are you with our product?</label>
                <div class="options">
                    <label><input type="radio" name="q1" value="Very Satisfied"> Very Satisfied</label>
                    <label><input type="radio" name="q1" value="Satisfied"> Satisfied</label>
                    <label><input type="radio" name="q1" value="Neutral"> Neutral</label>
                    <label><input type="radio" name="q1" value="Dissatisfied"> Dissatisfied</label>
                    <label><input type="radio" name="q1" value="Very Dissatisfied"> Very Dissatisfied</label>
                </div>
            </div>

            <div class="question">
                <label for="q2">2. How likely are you to recommend our product?</label>
                <div class="options">
                    <label><input type="radio" name="q2" value="Very Likely"> Very Likely</label>
                    <label><input type="radio" name="q2" value="Likely"> Likely</label>
                    <label><input type="radio" name="q2" value="Neutral"> Neutral</label>
                    <label><input type="radio" name="q2" value="Unlikely"> Unlikely</label>
                    <label><input type="radio" name="q2" value="Very Unlikely"> Very Unlikely</label>
                </div>
            </div>

            <div class="question">
                <label for="q3">3. What can we improve about the product?</label>
                <textarea id="q3" name="q3" rows="4"></textarea>
            </div>

            <button type="button" onclick="submitSurvey()">Submit</button>
        </form>

        <div id="thank-you-message" class="hidden">
            <h2>Thank you for completing the survey!</h2>
            <p>Your responses have been submitted.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
